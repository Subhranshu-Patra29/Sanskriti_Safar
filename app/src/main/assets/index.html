<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Panorama Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" />
</head>

<body>
    <div id="panorama" style="width: 100%; height: 100vh;"></div>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <script>
        // Make setPanorama globally accessible
        window.setPanorama = function (panoramaUrl) {
            pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": panoramaUrl
            });
        };

        // Optional: Default panorama (for debugging)
        //setPanorama("https://i.imgur.com/CjtGkHx.jpg?raw=true");
    </script>
</body>

</html>
